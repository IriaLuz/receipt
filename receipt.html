<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Receipt</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; }
    .receipt { border-top: 2px solid #000; padding-top: 10px; margin-top: 10px; }
    .item { display: flex; justify-content: space-between; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Receipt for Mock Store</h1>
  <div class="receipt">
    <div class="item">
      <span>Item 1</span>
      <span>$10.99</span>
    </div>
    <div class="item">
      <span>Item 2</span>
      <span>$15.49</span>
    </div>
    <div class="item">
      <span>Total</span>
      <span>$26.48</span>
    </div>
  </div>
  <p>Date: March 7, 2025</p>
  <p>Transaction ID: 1234567890</p>
</body>
</html>
